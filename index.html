    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <title>Poem generator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI poem generator</h1>
      </header>
      <main>
        <form id="poem-generator-form">
          <input
            type="text"
            placeholder="Enter the topic of the poem"
            required
            autofocus
            autocomplete="off"
            class="instructions"
            id="instructions"
          />
          <input type="submit" value="Generate" class="button" />
        </form>
        <div class="poem hidden" id="poem"></div>
      </main>
      <footer>
        Coded by

          Rach√®l van Dijkhorst</a

          target="_blank"
          >Github</a
        >

        and hosted on
        <a href="https://poem-generator-by-rachel.netlify.app" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
